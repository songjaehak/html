<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>a 태그는 anchor에 약자이며 하이퍼링크를 의미</p>
    <p>예시: <a href="https://wikidocs.net/86303">HTML Links</a></p>
    <hr>
    <h3>a 링크의 target 속성</h3>

    <table border="1">
      <thead>
        <tr>
          <th>속성</th>
          <th>의미</th>
          <th>예시</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>_self</td>
          <td>디폴트 값으로서, 현재 창에서 해당 주소 문서 창/탭 이 열린다.</td>
          <td><a href="https://wikidocs.net/" target="_self">위키독스</a></td>
        </tr>
        <tr>
          <td>_blank</td>
          <td>현재의 창이 아니라 새 창/탭에서 해당 주소 문서를 연다</td>
          <td><a href="https://wikidocs.net/" target="_blank">위키독스</a></td>
        </tr>
        <tr>
          <td>_parent</td>
          <td>현재보다 상위 프레인에서 해당 주소 문서를 연다</td>
          <td><a href="https://wikidocs.net/" target="_parent">위키독스</a></td>
        </tr>
        <tr>
          <td>_top</td>
          <td>Root 프레임에서 해당 주소 문서</td>
          <td><a href="https://wikidocs.net/" target="_top">위키독스</a></td>
        </tr>
      </tbody>
    </table>


  </body>
</html>
