<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- p는 문단의 약자로 하나의 문단을 만들 때 쓰임 -->
    <p>Fisrt Paragraph</p>
    <p>Second Paragraph</p>
    <!-- br(break): 줄바꿈 -->
    <p>HTML & CSS is <br>
          very exciting!!
    </p>
    <!-- hr 태그는 웹페이지에서 수평선을 그어준다. -->
    <hr>
    <p>hr 태그는 웹페이지에서 수평선을 그어준다.</p>
    <!-- pre(preformatted Text) : 입력한 그대로의 형식을 웹에 표현 -->
    <pre>
      pre tag는 엔터(Enter), 탭(Tab), 스페이 바(Space Bar)를 눌렀을때 형태 그대로 출력됩니다.

      탭: HTML5   &   CSS3

      엔터: HTML5
            &
            CSS3

      스페이스바: HTML5  &  CSS3
    </pre>
  </body>
</html>
