<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>HTML form</h1>
    <p>웹 페이지에서 &lt;form&gt; Tag를 이용하여 입력 Tag들을 감싸주어야 하며 입력받은 데이터를 서버로 보낼 수 있습니다.</p>
    <h4><span style="color:red">사용법</span></h4>
    <p>&lt;form action="입력 데이터를 처리할 페이지 주소" method="입력 데이터를 서버에 전달할 방식"&gt;&lt;/form&gt;</p>
  </body>
</html>
